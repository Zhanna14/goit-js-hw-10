<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
    <title>snackbar</title>
</head>

<body>
<a href="./index.html">Go to home</a>
<form class="form">
    <label class="time">
        Delay (ms)
        <input class="time-file" type="number" name="delay" required />
    </label>

    <fieldset class="activ">
        <legend>State</legend>
        <div class="box">
        <label>
            <input class="chose-activ" type="radio" name="state" value="fulfilled" required />
            Fulfilled
        </label>
        <label>
            <input class="chose-activ" type="radio" name="state" value="rejected" required />
            Rejected
        </label>
        </div>

    </fieldset>

    <button class="on" type="submit">Create notification</button>
</form>
<script src="./js/2-snackbar.js" type="module"></script>

</body>

</html>
